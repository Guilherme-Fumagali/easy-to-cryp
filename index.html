<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy-to-cryp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="easy-to-cryp.js"></script>
    <link rel="stylesheet" href="easy-to-cryp.css">
</head>
<body>
    <div id="all">
        <img src="easy-to-cryp.png" alt="Logo">
        <div class="dentroDaBox" id="criptografa">
            <h3>Criptografa</h3>
            <div><input type="text" name="txtfrase" id="txtfrase" placeholder="Frase"> </div>
            <div><input type="text" name="txtsenha" id="txtsenha" placeholder="Chave"> </div>
            <button onclick="criptografa()">Criptografar</button>
            <div class="resposta" id="resCriptografa"></div>
        </div>
        <div/ style="padding: 10px;">
        <div  class="dentroDaBox" id="descriptografa">
            <h3>Descriptografa</h3> 
            <div><input type="text" name="txtaes" id="txtaes" placeholder="Frase cifrada"> </div>
            <div><input type="text" name="txtkey" id="txtkey" placeholder="Chave"> </div>
            <button onclick="descriptografa()">Descriptografar</button>
            <div class="resposta" id="resDescriptografa"> </div>
        </div>
        
    </div>
</body>
</html>
